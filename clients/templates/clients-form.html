{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'clients/css/form.css' %}" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


    <title>CRUD With Python</title>
</head>
<body>

    <div class="title">
        <p>Criar ou Atualizar Cliente <i class="fas fa-pencil-alt"></i></p>
    </div>

    <div class="form">
        <form method="POST" role="form">
            {% csrf_token %}
         <div class="form-group">
                <label for="inputsm">Nome:</label>
                {{ form.nome }}
            </div>
            <div class="form-group">
                <label for="inputsm">Telefone:</label>
                {{ form.telefone }}
            </div>
            <div class="form-group">
                <label for="inputsm">Endereço:</label>
                {{ form.endereco }}
            </div>
            <div class="form-group">
                <label for="inputsm">Número:</label>
                {{ form.numero }}
            </div>
            <div class="form-group">
                <label for="inputsm">Cidade:</label>
                {{ form.cidade }}
            </div>
            <div class="form-group">
                <label for="inputsm">Estado:</label>
                {{ form.estado }}
            </div>
            <div class="form-group">
                <label for="inputsm">País:</label>
                {{ form.pais }}
            </div>
            <div class="form-group">
                <label for="inputsm">CEP:</label>
                {{ form.cep }}
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
            </form>    
    </div>

    <div class="delete-client">
        {% if client %}
        <a class="btn btn-danger" href="{% url 'delete_client' client.id %}" role="button">Deletar Cliente</a>
        {% endif %}
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
